{{ $translations := .AllTranslations }}

{{ if gt (len $translations) 1 }}
    {{ if $translations }}
        <i class="fa fa-language fa-lg" aria-hidden="true"></i>
    {{ end }}

    <span>
        {{ range $translations }}
            <a href="{{ .Permalink }}" title="{{ .Language.LanguageName }}" class="language category">{{ .Language.LanguageName }}</a>
        {{ end }}
    </span>
{{ end }}
